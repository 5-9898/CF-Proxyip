jobs:
  run-detect:
    runs-on: windows-latest     # 这里改成windows
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install dnspython requests

      - name: 运行DNS2Geo.py
        run: python DNS2Geo.py

      - name: 运行proxyip.py
        run: python proxyip.py

      - name: 运行CloudflareScanner.exe
        run: .\CloudflareScanner\CloudflareScanner.exe -dn 999
        # 上面999替换为实际参数

      - name: 提交并推送更改
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "自动更新 [skip ci]" || echo "No changes to commit"
          git push